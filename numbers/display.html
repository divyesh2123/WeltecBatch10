<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="t"></div>
    <script>

        var d = [4,5,6,7];

        var t = d.map(dis);

        console.log(t);

        function dis(value)
        {

            return `<div>${value}</div>`
        }


        document.getElementById("t").innerHTML = t.join(" ");
    </script>
</body>
