<body>

    <table id="t"></table>
    <script>

        var t = [
  {
    "userId": 1,

  },
  {

    "id": 2,

  },
  {
    "userId": 1,

    "title": "fugiat veniam minus",
    "completed": false
  },
  {

    "id": 4,
    "title": "et porro tempora",
    "completed": true
  }]

  var newaray = t.map(dis);

  console.log(newaray);

  function dis(value)
  {
    return`<tr><td>${value.userId}</td><td>${value.id}</td><td>${value.title}</td><td>${value.completed}</td></tr>`

  document.getElementById("t").innerHTML = newaray.join("");
  
    </script>
