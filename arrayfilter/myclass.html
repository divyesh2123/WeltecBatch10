<body>
    <script>

        class FetchDataFromAPI
        {
            constructor(entity)
            {
                this.entity = entity;

            }

            getDataFromAPI()
            {
                fetch("https://jsonplaceholder.typicode.com/"+ this.entity)
                    .then(y=>y.json())
                    .then(y=> {
                        console.log(y);
                    });
                

            }


        }


        let obj = new FetchDataFromAPI("posts");
        let obj1 = new FetchDataFromAPI("albums");

      
        obj1.getDataFromAPI();

        obj.getDataFromAPI();



    </script>
</body>
