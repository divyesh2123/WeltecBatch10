<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="d" />

    <input type="button" value="save" onclick="addItemTOLocalStorage()"/>
    <script>

       

        function addItemTOLocalStorage()
        {
            if(localStorage.getItem("data") != "")
            {
                let a = localStorage.getItem("data");

               let mydata = a.split(" ");

               mydata.push(document.getElementById("d").value);

               localStorage.setItem("data",mydata.toString());
            }
            else
            {
            localStorage.setItem("data",document.getElementById("d").value);

            }
            displayData();

        }

        function displayData()
        {
            let data = localStorage.getItem("data");

            console.log(data);
        }
       

      


    </script>
</body>
</html>
